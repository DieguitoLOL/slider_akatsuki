<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="alinear_slider">
        <div class="slider">
            <img src="imagenes/wallpaper_akatsuki.jpg" alt="Imagen 1">
            <img src="imagenes/wallpaper_akatsuki_2.jpg" alt="Imagen 2">
            <img src="imagenes/wallpaper_akatsuki_3.jpg" alt="Imagen 3">
            <img src="imagenes/wallpaper_akatsuki_4.jpg" alt="Imagen 4">
            <img src="imagenes/wallpaper_akatsuki_5.jpg" alt="Imagen 5">
        </div>    
    </div>
    <div class="botones">
        <div class="boton" data-posicion="1"></div>
        <div class="boton" data-posicion="2"></div>
        <div class="boton" data-posicion="3"></div>
        <div class="boton" data-posicion="4"></div>
        <div class="boton" data-posicion="5"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
